<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1024"
   height="1024"
   viewBox="0 0 1024 1024"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle
     cx="512"
     cy="512"
     r="512"
     fill="#6750A4" />
  
  <!-- Microphone -->
  <g transform="translate(312, 212)">
    <!-- Microphone body -->
    <rect
       x="100"
       y="0"
       width="200"
       height="400"
       rx="100"
       ry="100"
       fill="white" />
    
    <!-- Stand -->
    <rect
       x="160"
       y="400"
       width="80"
       height="120"
       fill="white" />
    
    <!-- Base -->
    <rect
       x="100"
       y="500"
       width="200"
       height="40"
       rx="20"
       ry="20"
       fill="white" />
    
    <!-- Sound Waves -->
    <circle
       cx="200"
       cy="200"
       r="280"
       fill="none"
       stroke="white"
       stroke-width="15"
       stroke-opacity="0.6" />
    <circle
       cx="200"
       cy="200"
       r="220"
       fill="none"
       stroke="white"
       stroke-width="15"
       stroke-opacity="0.6" />
  </g>
</svg> 